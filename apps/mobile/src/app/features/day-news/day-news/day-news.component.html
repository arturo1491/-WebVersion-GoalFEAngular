<div class="wrapper">
    <div class="daynews-news">
        <div class="daynews-news-header regular-container d-flex align-items-center">
            <div class="daynews-news-title">
                დღის ყველა სიახლე
            </div>
        </div>
        <app-loader *ngIf="loading" position="top"></app-loader>

        <ng-container *ngIf="newsData">
            <app-main-news-pagination *ngIf="newsData" [newsData]="newsData"
                (pageChanged)="pageChanged($event)" [urlPagination]="true">
            </app-main-news-pagination>
        </ng-container>

        <div class="text-center" *ngIf="!newsData && !loading">
            ჩანაწერები ვერ მოიძებნა
        </div>
    </div>
</div>
