<div class="h2h-item mb-4">
    <div class="h2h-item-heading mb-4" *ngIf="team">ბოლო მატჩები: <span class="text-black">{{ team.name }}</span></div>
    <div class="h2h-item-heading mb-4" *ngIf="!team">ურთიერთ შეხვედრები</div>
    <div class="h2h-table-container">
        <div class="row table-h2h w-100">
            <div class="col-12" [routerLink]="['/match/', match.match_id ]" *ngFor="let match of visibleMatches">
                <div class="row h2h-match">
                    <div class="col-3">{{ getFormattedDate(match.starting_at) }}</div>
                    <!-- <div class="col-2 text-right">
                        <span class="local-team" [class.highlight]="match.localteam_score > match.visitorteam_score">{{ match.localteam_name }}</span>
                    </div>
                    <div class="col-1 text-center">
                        <span class="score highlight">{{ match.localteam_score + ':' + match.visitorteam_score }}</span>
                    </div>
                    <div class="col-2 text-left">
                        <span class="visitor-team" [class.highlight]="match.visitorteam_score > match.localteam_score">{{ match.visitorteam_name }}</span>
                    </div> -->
                    <div class="col-5 text-center">
                        <div class="row">
                            <div class="col-5 p-0 text-right">
                                <span class="local-team" [class.highlight]="match.localteam_score > match.visitorteam_score">{{ match.localteam_name }}</span>
                            </div>
                            <div class="col-2 p-0">
                                <span class="score highlight">{{ match.localteam_score + ':' + match.visitorteam_score }}</span>
                            </div>
                            <div class="col-5 p-0 text-left">
                                <span class="visitor-team" [class.highlight]="match.visitorteam_score > match.localteam_score">{{ match.visitorteam_name }}</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-1 text-right">
                        <div *ngIf="team" class="match-status">
                            <span *ngIf="isDraw(match)" class="badge badge-match-status badge-draw">ფ</span>
                            <span *ngIf="isWon(team.id, match)" class="badge badge-match-status badge-win">მ</span>
                            <span *ngIf="isLost(team.id, match)" class="badge badge-match-status badge-lose">წ</span>
                        </div>
                    </div>
                    <div class="col-3 text-right">
                        <span class="h2h-league">
                            <img class="team-image" [defaultImage]="'assets/img/default.png'"
                                [lazyLoad]="imageLinkGenerator(match.league_icon)">
                            {{ match.league_name }}
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <button (click)="toggleMatches()" class="btn-toggle-all mt-4">
                    {{ toggleButtonText }}
                </button>
            </div>
        </div>
    </div>
</div>
